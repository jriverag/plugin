<!DOCTYPE html>

<html>
<head>
    <title>Plugin Test</title>
    <link rel="stylesheet" type="text/css" href="styles/plugstyle.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script>
        var objContact;
        var picturesource;
        var destinationtype;

        document.addEventListener("deviceready",onDeviceReady,false);

        function onDeviceReady()
        {
            picturesource = navigator.camera.PictureSourceType;
            destinationtype = navigator.camera.DestinationType;
            objContact = navigator.contacts.create();
        }
    </script>
    <script src="js/plugscript.js"></script>
</head>

<body>
    <br>
    <br>
        <button onclick="CapturePhoto()">Take Picture</button>
        <img id="smallImage" src-"" />
        <img id="largeImage" src="" />
        <br>
        <br>
        <button onclick="PickContact()">Pick A Contact</button>
        <br>
        <br>
        <label>Contact Name: </label>
        <label id="contactname"></label>


</body>
</html>
